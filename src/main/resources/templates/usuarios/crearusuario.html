<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
<link rel="stylesheet" type="text/css"
	href="/css/estilosRegistroUsuario.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<header></header>

<body>
	<div class="container p-3 my-3">
		<div class="card mx-auto" id="regForm">
			<div class="card-header">Registro de Usuario</div>

			<div class="card-body">
				<div class="container">
					<form>
						<input type="hidden" id="direccionbase" name="direccionbase"
							th:value="${direccionbase}" /> 
						<input type="hidden"
							id="direccionregistrousuario" name="direccionregistrousuario"
							th:value="${direccionregistrousuario}" />
						<div class="row" id="rowtablenuevousuario">
							<table id="tablenuevousuario">
								<thead>
									<tr>
										<th>CÃ©dula</th>
										<th>Tipo de usuario</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><select id="tipodocumento" name="tipodocumento">
												<option value="" selected></option>
												<option value="V">V</option>
												<option value="E">E</option>
												<option value="P">P</option>
										</select> <input type="text" id="numerocedula" name="numerocedula" />
										</td>

										<td><select id="tipousuario" name="tipousuario">
												<option value="" selected></option>
												<option value="Alumno">Alumno</option>
												<option value="Profesor">Profesor</option>
												<option value="Representante">Representante</option>
										</select></td>

										<td>
											<button type="button" id="btnBuscarPersona">Buscar</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<br />
						<div class="container" id="containerusuario">
							<div class="row">
								<div class="col-md-12">
									<label for="nombreapellido" class="col-form-label">Nombre
										y Apellido:</label>
								</div>
								<div class="col-md-12">
									<input type="text" id="nombreapellido" />
								</div>
							</div>

							<br />

							<div class="row">
								<div class="col-md-12">
									<label for="usuario" class="col-form-label">Usuario:</label>
								</div>
								<div class="col-md-12">
									<input type="text" id="usuario" />
								</div>
							</div>

							<br />

							<div class="row">
								<div class="col-md-12">
									<label for="clave" class="col-form-label">Clave:</label>
								</div>
								<div class="col-md-12">
									<input type="text" id="clave" />
								</div>
							</div>

							<br />

							<div class="row">
								<div class="col-md-12">
									<label for="confirmarclave" class="col-form-label">Confirmar
										Clave:</label>
								</div>
								<div class="col-md-12">
									<input type="text" id="confirmarclave" />
								</div>
							</div>

							<div class="row">
								<button type="button" class="btn btn-primary">
									Registrar Usuario</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
		<script src="/js/registroUsuario.js"></script>
</body>
</html>
